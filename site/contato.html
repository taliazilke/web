<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="AUREA.png" alt="AUREA" width="200" height="70"></div>
        <nav class="nav">
            <a href="index.html">HOME</a>
            <a href="#novidades">NOVIDADES</a>
            <a href="produtos.html">MODA FEMININA</a>
            <a href="carrinho.html">CARRINHO</a>
            <a href="contato.html">CONTATO</a>
        </nav>
        <div class="search">
            <form action="https://google.com.br" method="GET">
                <input type="text" id="buscar" name="buscar" placeholder="Buscar Produtos">
                <input type="submit" value="Buscar">
            </form>
        </div>
    </header>

    <section class="contato">
        <h2>Fale Conosco</h2>
        <form class="formulario-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <p>2024 AUREA. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
